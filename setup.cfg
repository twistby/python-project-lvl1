[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/games/*.py: WPS42, S311, DAR201, DAR101, WPS319, WPS210
  brain_games/*.py: WPS42, S311, DAR201, DAR101, WPS319, WPS210
